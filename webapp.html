<body>

  <div id="questionArea">

  <div class="result" id="resultBox"></div>

  <script>
    const prompts = [

      ["BYU Campus üìö", "Provo Rec Center üèãÔ∏è‚Äç‚ôÄÔ∏è"],

      ["Brunch at Magleby's üç≥", "Dinner at Slab üçï"],

    ];

    const results = [
      "You‚Äôre a laid-back local ‚Äî hammock in one hand, Dirty Dr. Pepper in the other.",
      "You‚Äôre a trail-loving foodie ‚Äî let‚Äôs be honest, you run for the cookies.",

      "You‚Äôre a creative soul ‚Äî downtown vibes and mountain skies are your thing."
    ];

    let choices = [];
    let currentPair = 0;

    function showNextPair() {
      if (currentPair >= 5) {
        finishQuiz();
        return;
      }

      const [opt1, opt2] = prompts[Math.floor(Math.random() * prompts.length)];
      document.getElementById("option1").textContent = opt1;
      document.getElementById("option2").textContent = opt2;

      document.getElementById("option1").onclick = () => {
        choices.push(opt1);
        currentPair++;
        showNextPair();
      };

      document.getElementById("option2").onclick = () => {
        choices.push(opt2);
        currentPair++;
        showNextPair();
      };
    }

    function finishQuiz() {
      document.getElementById("questionArea").style.display = "none";
      const randomResult = results[Math.floor(Math.random() * results.length)];
      document.getElementById("resultBox").textContent = randomResult;
      document.getElementById("resultBox").style.display = "block";
    }

    // Start game
    showNextPair();
  </script>
